<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Managers Portal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--I just googled "bootstrap cdn" and this ^^^ was in the second link under "CSS"-->
    <!--Thanks to bootstrap, we can style elements in the class attribute-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 class="container">Managers Portal</h2>
    <a style="text-align:right;float:right;"class="container" id= "logout" href="./Login.html">Logout</a>
    <br><br>
    <div class="container" id="fullcontainer">
        <!--only to be added after adding login functionality in back end-->
        <div id="table-row" class="row">
        <!--Then we need rows inside the container to organize it-->
            <table id="mngTable" class="table table-hover table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Reimbursement Amt</th>
                        <th>Reimbursement Submitted</th>
                        <th>Reimbursement Resolved</th>
                        <th>Description</th>
                        <th>Author</th>
                        <th>Resolver</th>
                        <th>Status</th>
                        <th>Type</th>
                    </tr>
                </thead>
                <tbody id="mngBody">
                    <!--We're going to leave the table body blank!-->
                </tbody>
            </table>
        </div>
        <br>
        <br>
        <button id="getMngButton" class="btn btn-success">Current Reimbursements</button> 

        <button id="getPendingButton" class="btn btn-success">Current Pending Reimbursements</button> 
    </div>
    <br><br>
    <div class="container" id="fullcontainer">
        <!--We need a div called container to hold all the bootstrap stuff-->
        <!--only to be added after adding login functionality in back end-->
        <div id="status-row" class="row">
            <h3 class="col-lg-12">Change The Status Of A Reimbursement</h3>
            <input id="reimb_id" type="number" placeholder="Reimbursement ID" class="col-sm-4 form-control">
            <input id="reimb_status" type="text" placeholder="Status" class="col-sm-4 form-control">  
            <button id="statusButton" class="btn btn-dark">Submit</button>         
        </div>

    </div>
    <script src="Manager.js"></script>
</body>
</html>
