<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gibral's Employee Reimbursement System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--I just googled "bootstrap cdn" and this ^^^ was in the second link under "CSS"-->
    <!--Thanks to bootstrap, we can style elements in the class attribute-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 class="container">Add Reimbursement</h2>
    <a style="text-align:right;float:right;" class="container" id= "logout" href="./Login.html">Logout</a>
    <br><br>
    <div class="container" id="fullcontainer">
        <!--We need a div called container to hold all the bootstrap stuff-->
        <!--only to be added after adding login functionality in back end-->
        <div id="login-row" class="row">
            <h3 class="col-lg-12">Please Fill Out The Fields</h3>
            <input id="amount" type="number" placeholder="amount" class="col-sm-4 form-control">
            <input id="description" type="text" placeholder="description" class="col-sm-4 form-control">
            <input id="type" type="text" placeholder="type" class="col-sm-4 form-control">

            <button id="addReimbButton" class="btn btn-dark">Submit</button>         
        </div>

    </div>
    <script src="AddReimbursement.js"></script>
</body>
</html>
